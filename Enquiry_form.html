<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enquiry Form</title>
    <link rel="stylesheet" href="Enquiry_form.css">  
</head>
<body>

    <form>

        <h1>ENQUIRY FORM</h1>
        
        <div class="container">
        
                <!-- Personal Info -->
                <fieldset>
                    <legend>Personal Info</legend>
                    <div class="form-group">
                        <input type="text" placeholder="Full Name *" required>
                        <input type="email" placeholder="Email *" required>
                    </div>
                    <div class="form-group">
                        <input type="tel" placeholder="Mobile Number *" required>
                        <input type="text" placeholder="Address *" required>
                    </div>
                    <div class="form-group">
                        <input type="text" placeholder="Purpose of Visit *" required>
                        <input type="text" placeholder="Whom to Meet *" required>
                    </div>
                    <div class="form-group">
                        <input type="text" placeholder="Reference">
                        <input type="text" placeholder="Area of Interest *" required>
                    </div>
                    <div class="form-group">
                        <input type="text" placeholder="Hobbies">
                        <input type="text" placeholder="Contact Preference">
                    </div>
                </fieldset>

                <!-- College Info -->
                <fieldset>
                    <legend>College Info</legend>
                    <div class="form-group">
                        <input type="text" placeholder="College Name *" required>
                        <input type="text" placeholder="Qualification *" required>
                    </div>
                    <div class="form-group">
                        <input type="text" placeholder="Branch *" required>
                        <input type="text" placeholder="Current Semester *" required>
                    </div>
                    <div class="form-group">
                        <input type="text" placeholder="Major *" required>
                        <input type="text" placeholder="Year of Passing *" required>
                    </div>
                    <div class="form-group">
                        <input type="text" placeholder="GPA">
                        <input type="text" placeholder="College Location">
                    </div>
                    <div class="form-group1">
                        <input type="text" placeholder="Other Qualifications">
                    </div>
                </fieldset>

                <!-- Work Info -->
                <fieldset>
                    <legend>Work Info</legend>
                    <div class="form-group">
                        <input type="text" placeholder="Company Name">
                        <input type="text" placeholder="Job Title *" required>
                    </div>
                    <div class="form-group">
                        <input type="text" placeholder="Department *" required>
                        <input type="text" placeholder="Years of Experience">
                    </div>
                    <div class="form-group2">
                        <input type="text" placeholder="Work Email">
                    </div>
                    <div class="form-group3">
                        <textarea placeholder="Purpose"></textarea>
                    </div>
                </fieldset>

                <div class="btn-container">
                    <button type="submit" class="submit-btn">Submit</button>
                    <button type="reset" class="clear-btn">Clear All</button>
                </div>

            </form>
        </div>

</body>
</html>
